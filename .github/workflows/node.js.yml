name: Node.js CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
      - uses: actions/checkout@v3
      - name: Run backend tests via batect
        run: ./batect run-backend-tests
      - name: Run frontend tests via batect
        run: ./batect run-frontend-tests
